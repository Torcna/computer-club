name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4


    - name: Update submodules
      run: git submodule update --init --recursive


    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: List bin directory contents
      run: |
       if [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "Listing contents of bin directory on Windows..."
          dir .\bin  # Для Windows
       else
          echo "Listing contents of bin directory on Linux..."
          ls -l ./bin  # Для Linux
       fi

    - name: Run tests
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
         echo "Running test.exe on Windows..."
         .\bin\Release\test.exe  # Для Windows
        else
         echo "Running test on Linux..."
         ./bin/test.out  # Для Linux
        fi
